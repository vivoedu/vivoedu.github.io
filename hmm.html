<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私域宝群活码演示</title>
    <style>
        /* 整体样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
            max-width: 100%;
            padding: 15px;
            color: #333;
            line-height: 1.6;
            background-color: #f8f8f8;
        }
        
        /* 安全验证标题 */
        .security-title {
            font-size: 18px;
            font-weight: 500;
            color: #07C160;
            text-align: center;
            margin: 10px 0 25px;
        }
        
        /* 主标题 */
        .main-title {
            font-size: 17px;
            font-weight: 600;
            text-align: center;
            margin: 20px 0;
        }
        
        /* 二维码提示文字 */
        .qr-tip {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin: 0 0 15px 0;
        }
        
        /* 分隔线 */
        .divider {
            border: none;
            height: 1px;
            background-color: #eaeaea;
            margin: 20px 10px;
        }
        
        /* 群信息区域 */
        .group-info {
            text-align: center;
            margin: 25px 0;
        }
        
        /* 群名称 */
        .group-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        /* 群描述 */
        .group-desc {
            font-size: 14px;
            color: #888;
        }
        
        /* 有效期提示 */
        .expiry-notice {
            text-align: center;
            font-size: 13px;
            color: #999;
            margin: 30px 0 10px;
        }
        
        /* 火焰emoji样式 */
        .fire-emoji {
            color: #FF4500;
            font-weight: normal;
        }
        
        /* 二维码容器 */
        .qr-code-container {
            text-align: center;
            margin: 20px 0;
        }
        
        /* 大尺寸二维码 */
        .large-qr-code {
            width: 250px;
            height: 250px;
            max-width: 80%;
            border: 1px solid #eee;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        
        /* 点击放大效果 */
        .large-qr-code:hover {
            transform: scale(1.05);
        }
        
        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            text-align: center;
        }
        
        .modal-content {
            margin: auto;
            display: block;
            width: 90%;
            max-width: 500px;
            margin-top: 10%;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 安全验证标题 -->
    <div class="security-title">二维码已通过安全验证</div>
    
    <!-- 主标题 -->
    <div class="main-title">私域宝群活码演示</div>
    
    <!-- 二维码提示 -->
    <div class="qr-tip">点击二维码可放大扫码添加</div>
    
    <!-- 大尺寸二维码 -->
    <div class="qr-code-container">
        <img id="qrCode" src="18.jpg" alt="群二维码" class="large-qr-code" onclick="openModal()">
    </div>
    
    <!-- 分隔线 -->
    <div class="divider"></div>
    
    <!-- 群信息 -->
    <div class="group-info">
        <div class="group-name">全网短剧资源内部首发 <span class="fire-emoji">🔥</span> 群</div>
        <div class="group-desc">使用微信或企业微信扫码加入</div>
    </div>
    
    <!-- 分隔线 -->
    <div class="divider"></div>
    
    <!-- 有效期提示 -->
    <div class="expiry-notice">该二维码4月4日前有效，重新进入将更新</div>
    
    <!-- 弹窗 -->
    <div id="qrModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalQr" src="your-qr-code.png">
    </div>
    
    <script>
        // 打开弹窗
        function openModal() {
            document.getElementById('qrModal').style.display = "block";
        }
        
        // 关闭弹窗
        function closeModal() {
            document.getElementById('qrModal').style.display = "none";
        }
        
        // 点击弹窗外部关闭
        window.onclick = function(event) {
            if (event.target == document.getElementById('qrModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
